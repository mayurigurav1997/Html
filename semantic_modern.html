<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        /* . is used for class */
       .container,.header,.nav,.middle,.right,.left,.footer{
           border:3px solid blue;
           padding: 5px;

       }
       .middle{
           height:70px;
       }
       .left{
           float:left;
       }
       .right{
           float:right;
       }
       .footer{
           clear:both;
       }
   </style>
</head>
<body>
     <!-- HTML-5 Semantic tags to  create a basic layout -->
     <!-- semantic tags improve readiablity of code -->
     <h1>My Website</h1>
     <!-- main header nav section footer br are block level element -->
     <!-- aside is a inline element -->
     <main class="container" id="container">
         <header class="header" id="header">Header</header>
         <br>
         <nav class="nav">Navigarion</nav>
         <br>
         <section class="middle" id="middle">
             Middle<br>
             <aside class="left">Left</aside>
             <aside class="right">Right</aside>
         </section>
         <br>
         <footer class="footer">Footer</footer>
      </main>   
    
</body>
</html>
