<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorder list  types=circle,square,disc,none-->
    <ul type="square">
        <li>Rice</li>
        <ul type="none">
            <li>Pulav</li>
            <li>Biryani</li>
        </ul>
        <li>Dosa</li>
        <li>Icecream</li>
    </ul>
    <!-- order list types=A,a,I,i-->
    <ol type="I" start="2">
        <li>Mobile</li>
        <li>Pen</li>
        <li>Charger</li>
   </ol>
   
</body>
</html>
