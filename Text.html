<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading-text,h1{
            text-align:center;
            text-decoration:overline red;
            text-transform:uppercase;
        }
        .normal-list{
            letter-spacing:4px;
            word-spacing:10px;
            line-height:50px;
            color:hsl(140,100,55);
            /* HSL=>Hue,Saturation,Lightness */
            /* hexa color code #ff32f4 */
            /* rgb(120,50,40) */
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="heading-text" id="mainHeadingText">Text Properties</div>
    <p class="para-text" id="mainParaText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, itaque!</p>
    <h1>Formatting of text</h1>
    <ul class="normal-list">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
    </ul>
    
</body>
</html>
