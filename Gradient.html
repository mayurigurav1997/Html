<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div{

            height:50vh;
            width:70vw;
        }

</head>

    <div>This is a Div</div>
    <p>This is paragraph</p>
</body>
</html>
